<!-- Created using http://bootsnipp.com/forms -->

<form id="form-save-as" class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend style="display:none">Save your program</legend>

<!-- Public name -->
<div class="form-group">
  <label class="control-label col-xs-2" for="name">Public name</label>
  <div class="col-xs-10">
    <div class="input-group">
      <span class="input-group-addon">
          <input name="public" type="checkbox">
      </span>
      <input name="name" class="form-control" placeholder="Name" type="text">
    </div>
    <p class="help-block">Make saved file public and give it a meaningful name</p>
  </div>
</div>

<!-- Title-->
<div class="form-group">
  <label class="control-label col-xs-2" for="title">Title</label>
  <div class="col-xs-10">
    <input name="title" placeholder="Title" class="form-control" type="text">
  </div>
</div>

<!-- Description -->
<div class="form-group">
  <label class="control-label col-xs-2" for="description">Description</label>
  <div class="col-xs-10">
    <textarea name="description" class="form-control"></textarea>
  </div>
</div>

<!-- Buttons -->
<div class="form-group">
  <div class="col-xs-offset-2 col-xs-10">
    <button name="save" class="save btn btn-primary">Save program</button>
    <button name="cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
  </div>
</div>

</fieldset>
<script>
require(["jquery", "form"], function($, form) {
$("#form-save-as").on("submit", function (ev) {
   ev.preventDefault();

   var data = form.serializeAsObject($(this));
   form.formBroadcast('saveProgram', data);
   $("#ajaxModal").modal('hide');
   return false;
});
});
</script>
</form>
